remote_theme: chrisrhymes/bulma-clean-theme
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-relative-links
  - jekyll-sitemap
  
relative_links:
  enabled: true
  collections: true
  
include:
  - Documentation.md
  - blog.md

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      
